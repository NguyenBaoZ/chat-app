name: Deploy to Kubernetes

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "v1.27.3"

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: "3.12.0"

      - name: Configure Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > ~/.kube/config

      - name: Deploy services with Helm
        run: |
          helm upgrade --install api-gateway ./api-gateway/helm-chart --namespace chat --create-namespace
          helm upgrade --install auth-service ./auth-service/helm-chart --namespace chat
          helm upgrade --install user-service ./user-service/helm-chart --namespace chat
          helm upgrade --install message-service ./message-service/helm-chart --namespace chat
          helm upgrade --install realtime-gateway ./realtime-gateway/helm-chart --namespace chat
