name: Build & Test

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports: [ "27017:27017" ]
      redis:
        image: redis:7
        ports: [ "6379:6379" ]
      kafka:
        image: bitnami/kafka:3.6.1
        ports: [ "9092:9092" ]
        env:
          KAFKA_CFG_ZOOKEEPER_CONNECT: localhost:2181
          ALLOW_PLAINTEXT_LISTENER: yes
      zookeeper:
        image: bitnami/zookeeper:3.9
        ports: [ "2181:2181" ]
        env:
          ALLOW_ANONYMOUS_LOGIN: yes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Build Auth Service
        run: mvn -B clean package -f auth-service/pom.xml

      - name: Build User Service
        run: mvn -B clean package -f user-service/pom.xml

      - name: Build Message Service
        run: mvn -B clean package -f message-service/pom.xml

      - name: Build Realtime Gateway
        run: |
          cd realtime-gateway
          npm install
          npm run build || echo "No build step defined"
