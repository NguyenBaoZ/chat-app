<div #scrollContainer class="conversation-container">
    <div class="messages-wrapper">
        <div *ngFor="let message of messages" class="message-row" [class.own-message]="message.isOwnMessage">

            <app-chat-bubble [message]="message" [isOwnMessage]="message.isOwnMessage"
                (delete)="messageDeleted.emit($event)"
                (react)="reactionAdded.emit({messageId: message.id, reaction: $event})">
            </app-chat-bubble>
        </div>

        <!-- Empty state -->
        <div *ngIf="messages.length === 0" class="empty-state">
            <mat-icon class="empty-icon">chat</mat-icon>
            <h3>No messages yet</h3>
            <p>Start a conversation by sending a message!</p>
        </div>
    </div>
</div>
