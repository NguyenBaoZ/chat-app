<mat-card-header class="login-header">
  <mat-card-title class="login-title">{{ 'login.welcome' | translate }}</mat-card-title>
  <mat-card-subtitle>Sign in to your account to continue</mat-card-subtitle>
</mat-card-header>

<mat-card-content>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <!-- Email Field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Username/Email</mat-label>
      <input matInput formControlName="email" type="email" placeholder="Enter your usernam or email" autocomplete="email">
      <mat-icon matSuffix>email</mat-icon>

      <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <!-- Password Field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
        placeholder="Enter your password" autocomplete="current-password">
      <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button"
        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>

      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
        Password is required
      </mat-error>
      <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
        Password must be at least 6 characters long
      </mat-error>
    </mat-form-field>

    <!-- Remember Me & Forgot Password -->
    <div class="login-options">
      <!-- <mat-checkbox formControlName="rememberMe" color="primary">
            Remember me
          </mat-checkbox> -->

      <a (click)="onForgotPassword()" class="forgot-password-link">
        Forgot your password?
      </a>
    </div>

    <!-- Submit Button -->
    <button mat-raised-button color="primary" class="login-button full-width" type="submit" [disabled]="isLoading">
      <div class="button-content">
        <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
        <span *ngIf="!isLoading">Sign In</span>
      </div>
    </button>

    <!-- Divider -->
    <div class="divider">
      <span>Or</span>
    </div>

    <!-- Additional Options -->
    <div class="additional-options">
      <p>Don't have an account?
        <a class="signup-link">Sign up here</a>
      </p>
    </div>
  </form>
</mat-card-content>
