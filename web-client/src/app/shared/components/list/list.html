<div class="list-container">
  <div *ngIf="!noHeader">
    <mat-toolbar color="primary">
      <span *ngIf="title">{{ title }} ({{ items?.length }})</span>
      <span class="spacer"></span>
      <button *ngIf="!disableSearch" mat-icon-button (click)="searchItems()">
        <mat-icon>search</mat-icon>
      </button>
      <button *ngIf="!disableSort" mat-icon-button (click)="sortItems()">
        <mat-icon>sort</mat-icon>
      </button>
      <div *ngIf="!!headerButtons && headerButtons?.length > 0" class="header-buttons">
        <button *ngFor='let button of headerButtons' mat-icon-button (click)="button?.onClick()">
          <mat-icon>button?.icon</mat-icon>
        </button>
      </div>
    </mat-toolbar>
  </div>


  <mat-list class="main-list">
    <app-list-item *ngFor="let item of items" [item]="item" [isSelected]="selectedItem?.id === item.id"
      [buttons]="itemButtons" (itemSelected)="onItemSelected($event)" (menuClicked)="onMenuClicked($event)">
    </app-list-item>
  </mat-list>

  <div class="empty-list" *ngIf="!items || items?.length == 0">
    No item found
  </div>
</div>
